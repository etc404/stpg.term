<!DOCTYPE html>

      html {
        align-items: center;
        background-color: #282828;
        color: #ebdbb2;
        display: flex;
        font: 22px/1 "Fira Code", monospace;
        height: 100%;
        justify-content: center;
      }

      body {
        background-color: #3c3836;
        border-radius: 2px;
        color: #ebdbb2;
        display: flex;
        flex-direction: column;
        min-height: 30ch;
        min-width: 50vw;
        padding: 2em;
      }

      p {
        margin: 0;
      }

      p span {
        color: #d5c4a1;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:focus,
      a:hover {
        font-weight: bold;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav {
        column-gap: 2em;
        display: grid;
        grid-template-columns: auto auto auto auto;
        padding: 1em 0;
      }

      ul:nth-child(5n + 1) li:first-child {
        color: #cc241d;
        margin-bottom: 5px;
      }

      ul:nth-child(5n + 1) div {
        background-color: #cc241d;
      }

      ul:nth-child(5n + 2) li:first-child {
        color: #d65d0e;
        margin-bottom: 5px;
      }

      ul:nth-child(5n + 2) div {
        background-color: #d65d0e;
      }

      ul:nth-child(5n + 3) li:first-child {
        color: #d79921;
        margin-bottom: 5px;
      }

      ul:nth-child(5n + 3) div {
        background-color: #d79921;
      }

      ul:nth-child(5n + 4) li:first-child {
        color: #689d6a;
        margin-bottom: 5px;
      }

      ul:nth-child(5n + 4) div {
        background-color: #689d6a;
      }

      ul:nth-child(5n + 5) li:first-child {
        color: #b16286;
        margin-bottom: 5px;
      }

      ul:nth-child(5n + 5) div {
        background-color: #b16286;
      }

      li:first-child {
        font-weight: bold;
      }

      li:last-child {
        margin: 0 0 1em;
      }

      .colorbox {
        width: 30px;
        height: 5px;
        margin-top: 5px;
      }

      p #cursor {
        background-color: #d5c4a1;
        animation: blink 2s infinite;
      }

      @keyframes blink {
        0% { opacity: 0; }
        49% { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
  </head>
